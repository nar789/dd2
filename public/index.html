<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>sample1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@800&display=swap" rel="stylesheet">
<style>
  div {
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: bold;
    font-size: 50px;
    background-image: linear-gradient(to right, rgba(255, 0, 255, 0.233), rgb(8, 120, 165));
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    text-align: center;
  }
  input {
    background-color: transparent;
    border: 0px solid;
    height: 1px;
    width: 1px;
    color: #CCC;
}
*:focus {
    outline: none;
}
  
</style>
  </head>
  <body>
    <input type="text" id="prompt" style="width: 1px; border:0px;"/>
    <div id="prompt-div" style="position: absolute; 
    height:50%;
    top:10px; padding:20px; font-size: 35px; width: 100%; z-index: 99;" onclick="divclick()">
      
    </div>
    
    <div id="root"></div>
    <script src="jquery.min.js"></script>
    <script>
      window.left=0;
      window.right=0;
      function divclick() {
       $('#prompt').focus();
      }
      function update() {
        var text = $('#prompt').val();
        if(text == '') {
          text = "동작을 만들어보세요."
        }
        $('#prompt-div').html(text);
        words = text.split(' ');
        words = words.reverse();
        let bw = '';
        for(w of words) {
          if(w == '올' || w=='내') {
            bw = w;
            continue;
          }
          
          if(w.includes("왼") && bw.includes("올")) {
            window.left = 1;
            window.right = 0;
            break;
          } 
          else if(w.includes("왼") && bw.includes("내")) {
            window.left = 0;
            window.right = 0;
            break;
          } 
          else if(w.includes("오른") && bw.includes("올")) {
            window.left = 0;
            window.right = 1;
            break;
          } 
          else if(w.includes("오른") && bw.includes("내")) {
            window.left = 0;
            window.right = 0;
            break;
          } 
          

        }
        
        
        
      }

      setInterval(()=>{
        update();
      }, 100);
      
    </script>
  </body>
</html>
